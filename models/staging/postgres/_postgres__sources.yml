version: 2

sources:
  - name: postgres
    loader: Airbyte
    tables:
      - name: user
        description: User table in Postgres
        tags:
          - source
        columns:
          - name: user_id
            description: This is a unique identifier for each user in our system. It is an
              integer value and is automatically generated when a new user is
              created. This field is used to link user data across different tables
              and databases.
            tests:
              - unique
      - name: activity
        description: Activity table in Postgres
        tags:
          - source
        columns:
          - name: activity_id
            description: This is a unique identifier for each activity that a user performs.
              It is an integer value and is automatically generated by the system
              for each new activity.
            tests:
              - unique
