models:
  - name: base_public_activity
    description: "The 'base_public_activity' model is a transformation of the
      'activity' table from the 'postgres' database. It contains information
      about various activities performed by users. The model includes the
      following columns: 'activity_id', 'user_id', 'activity_type',
      'activity_date', and 'activity_description'. 'activity_id' is a unique
      identifier for each activity. 'user_id' represents the unique identifier
      of the user who performed the activity. 'activity_type' describes the type
      of activity performed. 'activity_date' is the date when the activity was
      performed. 'activity_description' provides a detailed description of the
      activity."
    columns:
      - name: activity_id
        description: This is a unique identifier for each activity that a user performs.
          It is an integer value and is automatically generated by the system
          for each new activity.
        data_type: INT64
      - name: user_id
        description: This is a unique identifier for each user in the system. It is an
          integer value and is automatically generated by the system when a new
          user is created.
        data_type: INT64
      - name: activity_type
        description: This is a string value that describes the type of activity that the
          user has performed. It can be values like 'login', 'logout',
          'purchase', etc. This helps in understanding the user's behavior and
          preferences.
        data_type: STRING
      - name: activity_date
        description: This column represents the date and time when the activity
          occurred. It is recorded in the TIMESTAMP format, which includes both
          the date and time. This information can be useful for understanding
          user behavior patterns and trends over time.
        data_type: TIMESTAMP
      - name: activity_description
        description: This column provides a brief description of the user's activity. It
          is a text field that can include various types of information
          depending on the activity type. This can be used to gain more context
          about the user's actions and behavior.
        data_type: STRING
  - name: base_public_user
    description: "The 'base_public_user' model is a simplified and renamed version
      of the original 'user' table from the 'postgres' database. It includes
      four key fields: 'user_id', 'username', 'email', and 'created_at'.
      'user_id' is a unique identifier for each user. 'username' is the chosen
      name of the user. 'email' is the email address associated with the user.
      'created_at' is the timestamp indicating when the user was created. This
      model is designed to provide a clear and concise view of user data for
      business users."
    columns:
      - name: user_id
        description: This is a unique identifier for each user in our system. It is an
          integer value and is automatically generated when a new user is
          created.
        data_type: INT64
      - name: username
        description: This is the name that our users choose when they create an account.
          It is a string value and is unique for each user.
        data_type: STRING
      - name: email
        description: This is the email address that our users provide when they create
          an account. It is a string value and is used for communication
          purposes.
        data_type: STRING
      - name: created_at
        description: This column represents the date and time when the user account was
          created. It is stored in the TIMESTAMP format, which includes both the
          date and time. This information can be useful for understanding user
          behavior and account longevity.
        data_type: TIMESTAMP
