models:
  - name: base_salesforce_users
    description: "The 'base_salesforce_users' model is a transformation of the
      'users' table from the 'salesforce' schema in the 'ace-ellipse-229218'
      project. It includes the following columns: 'user_id', 'first_name',
      'last_name', 'email', 'phone', 'address', 'last_contacted_date',
      'created_date', 'modified_date', and 'is_active'. These columns provide
      comprehensive information about each user, including their contact
      details, the last time they were contacted, when their record was created
      and last modified, and whether their account is currently active."
    columns:
      - name: user_id
        description: This is a unique identifier for each user in the Salesforce system.
          It is an integer value and is automatically generated by the system
          when a new user is created.
        data_type: INT64
      - name: first_name
        description: This is the first name of the user. It is a string value and is
          manually entered by the user or an administrator when the user profile
          is created or updated.
        data_type: STRING
      - name: last_name
        description: This is the last name of the user. Similar to the first name, it is
          a string value and is manually entered by the user or an administrator
          when the user profile is created or updated.
        data_type: STRING
      - name: email
        description: This column contains the email address of the Salesforce user. It
          is a unique identifier for each user and is used for communication
          purposes.
        data_type: STRING
      - name: phone
        description: This column contains the phone number of the Salesforce user. It is
          used as an alternative method of contact for the user.
        data_type: STRING
      - name: address
        description: This column contains the physical address of the Salesforce user.
          It may include information such as street name, city, state, and zip
          code.
        data_type: STRING
      - name: last_contacted_date
        description: This column represents the date when the user was last contacted.
          It is stored in the DATE format. This information can be useful for
          tracking user engagement and planning future communication strategies.
        data_type: DATE
      - name: created_date
        description: This column indicates the date and time when the user's record was
          first created in the system. It is stored in the TIMESTAMP format.
          This information can be used to understand when the user first became
          part of our database.
        data_type: TIMESTAMP
      - name: modified_date
        description: This column shows the date and time when the user's record was last
          updated in the system. It is stored in the TIMESTAMP format. This
          information can be used to track any changes made to the user's
          information over time.
        data_type: TIMESTAMP
      - name: is_active
        description: This field indicates whether the user is currently active or not.
          If the value is 'true', it means the user is active. If the value is
          'false', it means the user is not active.
        data_type: BOOLEAN
