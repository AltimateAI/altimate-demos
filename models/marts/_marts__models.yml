models:
  - name: daily_users
    description: The 'daily_users' model is a comprehensive view of user data,
      combining information from both the 'salesforce_users' and 'postgres_user'
      tables. It is designed to provide a holistic view of user data, including
      user_id and email, which are common to both sources. This model is
      particularly useful for business users who need to analyze user behavior
      and trends across different platforms. The data is updated daily, ensuring
      that the most recent user information is always available for analysis.
    columns:
      - name: user_id
        description: ""
        data_type: integer
      - name: email
        description: ""
        data_type: character varying
      - name: first_name
        description: ""
        data_type: character varying
      - name: last_name
        description: ""
        data_type: character varying
      - name: phone
        description: ""
        data_type: character varying
      - name: address
        description: ""
        data_type: character varying
      - name: last_contacted_date
        description: ""
        data_type: date
      - name: created_date
        description: ""
        data_type: timestamp without time zone
      - name: modified_date
        description: ""
        data_type: timestamp without time zone
      - name: is_active
        description: ""
        data_type: boolean
      - name: username
        description: ""
        data_type: character varying
      - name: created_at
        description: ""
        data_type: timestamp without time zone
