models:
  - name: users
    description: The 'users' model is a comprehensive view of user data, combining
      information from both the 'salesforce_users' and 'postgres_user' tables.
      It is designed to provide a holistic view of user data, including user_id
      and email, which are common to both sources. This model is particularly
      useful for business users who need to analyze user behavior and trends
      across different platforms. The data is updated daily, ensuring that the
      most recent user information is always available for analysis.
    columns:
      - name: user_id
        description: This is a unique identifier for each user in our system. It is an
          integer value and is automatically generated when a new user is
          created. This field is used to link user data across different tables
          and databases.
        data_type: integer
      - name: email
        description: This field contains the email address of the user. It is a string
          of characters and is used for communication purposes. It is also
          unique for each user, meaning no two users can have the same email
          address in our system.
        data_type: character varying
      - name: first_name
        description: This field contains the first name of the user. It is a string of
          characters and is used to personalize our communication with the user.
          This field is not unique, meaning multiple users can have the same
          first name.
        data_type: character varying
      - name: last_name
        description: The 'last_name' field represents the surname of the user. This
          information is collected when the user creates an account or updates
          their profile. It is a character-varying type, meaning it can contain
          any set of characters and has a variable length.
        data_type: character varying
      - name: phone
        description: The 'phone' field contains the user's phone number. This data is
          collected at the time of account creation or when the user updates
          their contact information. It is stored as a character-varying type,
          which means it can contain any set of characters and has a variable
          length.
        data_type: character varying
      - name: address
        description: The 'address' field holds the user's physical address. This
          information is collected when the user creates an account or updates
          their profile. It is a character-varying type, meaning it can contain
          any set of characters and has a variable length.
        data_type: character varying
      - name: last_contacted_date
        description: This field represents the date when the user was last contacted. It
          is useful for tracking user engagement and planning future
          communications.
        data_type: date
      - name: created_date
        description: This field indicates the date and time when the user's account was
          created. It helps in understanding the user's lifecycle and can be
          used for cohort analysis.
        data_type: timestamp without time zone
      - name: modified_date
        description: This field shows the date and time when the user's information was
          last updated. It is crucial for maintaining data integrity and
          understanding the recency of the data.
        data_type: timestamp without time zone
      - name: is_active
        description: This field indicates whether the user's account is currently active
          or not. If the value is 'true', it means the user's account is active.
          If the value is 'false', it means the user's account is not active.
        data_type: boolean
      - name: username
        description: This field contains the unique username that the user has chosen
          for their account. This is what the user uses to log into their
          account.
        data_type: character varying
      - name: created_at
        description: This field records the date and time when the user's account was
          created. It is automatically generated by the system at the time of
          account creation.
        data_type: timestamp without time zone
  - name: daily_kpis
    description: The 'daily_users_kpi' model provides a daily snapshot of key
      performance indicators (KPIs) related to user activity and subscriptions.
      It includes the total number of users, the number of users contacted on
      the current day, the number of active subscriptions, the total number of
      activities, and the number of specific activities such as logins, logouts,
      and posts. This model is essential for understanding daily user engagement
      and subscription status, which can help in making strategic business
      decisions.
    columns:
      - name: day
        description: This column represents the specific date for which the data is
          being reported. It is in the format of YYYY-MM-DD.
        data_type: date
      - name: number_users
        description: This column indicates the total number of users who have accessed
          our platform on the given day. It includes both new and returning
          users.
        data_type: bigint
      - name: number_active_subscriptions
        description: This column shows the total number of active subscriptions on the
          given day. An active subscription means that the user has an ongoing
          paid plan with us.
        data_type: bigint
      - name: number_activities
        description: This column represents the total number of activities performed by
          all users on the current day. Activities can include actions such as
          logging in, logging out, and posting content.
        data_type: bigint
      - name: number_logins
        description: This column indicates the total number of times users have logged
          into the platform on the current day. Each login is counted as a
          separate activity.
        data_type: bigint
      - name: number_logouts
        description: This column shows the total number of times users have logged out
          of the platform on the current day. Each logout is counted as a
          separate activity.
        data_type: bigint
      - name: number_posts
        description: This column represents the total number of posts made by users on
          the current day. It is a key indicator of user engagement and activity
          on the platform.
        data_type: bigint
      - name: contacted_today
        description: This column indicates the number of users who were contacted on the
          current day. This could include any form of communication such as
          emails, notifications, or messages. It is a measure of the platform's
          outreach and engagement efforts.
        data_type: bigint
